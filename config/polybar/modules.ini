[module/mem]
type = internal/memory
interval = 2
label = %gb_used%
format = <label> <ramp-used>
format-underline = ${colors.nord7}
format-foreground = ${colors.nord7}
ramp-used-0 = ‚ñÅ
ramp-used-1 = ‚ñÇ
ramp-used-2 = ‚ñÉ
ramp-used-3 = ‚ñÑ
ramp-used-4 = ‚ñÖ
ramp-used-5 = ‚ñÜ
ramp-used-6 = ‚ñá
ramp-used-7 = ‚ñà
ramp-used-0-foreground = ${colors.foreground}
