ramp-used-2-foreground = ${colors.nord7}
ramp-used-3-foreground = ${colors.notify}
ramp-used-4-foreground = ${colors.notify}
ramp-used-5-foreground = ${colors.warning}
ramp-used-6-foreground = ${colors.warning}
